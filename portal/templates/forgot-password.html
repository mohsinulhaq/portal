{% extends "base.html" %}
{% block title %}
  Forgot Password
{% endblock %}
{% block body %}
  <div class="col-xs-4 col-xs-offset-4 text-center">
    <form method="post">
      <div class="form-group">
        <label for="email">Your Email address</label>
        <input type="email" class="form-control" name="email" placeholder="Email" autocomplete="off" required><br>
        <button type="submit" class="btn bg-primary">Submit</button>
      </div>
    </form>
  </div>
{% endblock %}
